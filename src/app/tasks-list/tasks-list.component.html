<form [formGroup]="tasksForm" (ngSubmit)="addTask()" novalidate>
    <mat-form-field appearance="fill">
        <mat-label>New Task</mat-label>
        <input matInput formControlName="name">
    </mat-form-field>
    <button mat-raised-button type="submit" color="primary">Add</button>
</form>

<table mat-table [dataSource]="tasksList$">

    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef>Created</th>
        <td mat-cell *matCellDef="let element"> {{element.created}} </td>
    </ng-container>

    <ng-container matColumnDef="completed">
        <th mat-header-cell *matHeaderCellDef>Completed</th>
        <td mat-cell *matCellDef="let element">
            <mat-checkbox class="example-margin" [checked]="element.completed" (change)="chengeCheckbox($event.checked)">
                <span *ngIf="element.completed">Completed</span>
                <span *ngIf="!element.completed">Not implemented</span>
            </mat-checkbox>
        </td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
            <button mat-raised-button color="primary" (click)="updateTask(element.id)">Update</button>
            <button mat-raised-button color="accent" (click)="deleteTask(element.id)">Delete</button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
