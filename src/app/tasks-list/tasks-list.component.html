<div class="form-container">
  <form class="task-form" [formGroup]="tasksForm" (ngSubmit)="addTask()" novalidate>
    <mat-form-field class="task-form__input" appearance="fill">
      <mat-label>New Task</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>
    <button class="task-form__button task-form__button_color-blue" mat-raised-button type="submit">
      Add
    </button>
  </form>
</div>

<table class="task-table" mat-table [dataSource]="tasksList$">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let element">{{ element.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <ng-container matColumnDef="created">
    <th mat-header-cell *matHeaderCellDef>Created</th>
    <td mat-cell *matCellDef="let element">{{ element.created }}</td>
  </ng-container>

  <ng-container matColumnDef="completed">
    <th mat-header-cell *matHeaderCellDef>Completed</th>
    <td mat-cell *matCellDef="let element">
      <mat-checkbox [checked]="element.completed">
        <span *ngIf="element.completed">Completed</span>
        <span *ngIf="!element.completed">Not implemented</span>
      </mat-checkbox>
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let element">
      <div class="task-table__container-button">
        <button
          class="task-table__button_color-blue"
          mat-raised-button
          color="primary"
          (click)="openDialog(element)">
          Update
        </button>
        <button
          class="task-table__button_color-red"
          mat-raised-button
          color="accent"
          (click)="deleteTask(element.id)">
          Delete
        </button>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns" (click)="onRowClicked(row)"></tr>
</table>
